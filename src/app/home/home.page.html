<ion-header [translucent]="true">
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-title>
      Big Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top" >
  <ion-row>
    <ion-col size-md="10" offset-md="1">
      <ion-card class="ion-padding ion-text-center" style="border-radius: 20px;">
        <ion-card-title>Finest Developers</ion-card-title>
        <ion-card-subtitle>Mga walang oyots</ion-card-subtitle>
        <ion-card-content>
          <ion-item-sliding *ngFor="let manggagawa of employees">
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="deletePromt(manggagawa.id)">Delete</ion-item-option>
            </ion-item-options>
        
            <ion-item>
              <ion-avatar slot="start" [routerLink]="['./', manggagawa.id]">
                <ion-img [src]="manggagawa.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>{{manggagawa.name}}</ion-label>
            </ion-item>
      
          </ion-item-sliding>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
